<div class="register-container">
  <div class="register-box animate__animated animate__fadeInDown">
    <h2 class="text-center" style="color: #12a594">Register</h2>

    <!-- Role Selection -->
    <div class="form-group">
      <label for="role" style="color: #2d3748">Select Role</label>
      <select
        class="form-control"
        id="role"
        [(ngModel)]="role"
        name="role"
        (change)="onRoleChange()"
        style="border-color: #12a594"
      >
        <option value="">Select Role</option>
        <option value="customer">Customer</option>
        <option value="restaurant">Restaurant</option>
        <option value="delivery">Delivery</option>
      </select>
    </div>

    <!-- Customer Form -->
    <form
      *ngIf="role === 'customer'"
      [formGroup]="customerForm"
      (ngSubmit)="onSubmit()"
    >
      <div class="form-group">
        <label for="name" style="color: #2d3748">Full Name</label>
        <input
          type="text"
          class="form-control"
          id="name"
          formControlName="name"
          required
          style="border-color: #12a594"
        />
      </div>
      <div class="form-group">
        <label for="email" style="color: #2d3748">Email</label>
        <input
          type="email"
          class="form-control"
          id="email"
          formControlName="email"
          required
          style="border-color: #12a594"
        />
      </div>
      <div class="form-group">
        <label for="password" style="color: #2d3748">Password</label>
        <input
          type="password"
          class="form-control"
          id="password"
          formControlName="password"
          required
          style="border-color: #12a594"
        />
      </div>
      <div class="form-group">
        <label for="phone" style="color: #2d3748">Phone Number</label>
        <input
          type="tel"
          class="form-control"
          id="phone"
          formControlName="phone"
          required
          style="border-color: #12a594"
        />
      </div>
      <div class="form-group">
        <label for="address" style="color: #2d3748">Address</label>
        <input
          type="text"
          class="form-control"
          id="address"
          formControlName="address"
          required
          style="border-color: #12a594"
        />
      </div>
      <div class="form-group">
        <label for="city" style="color: #2d3748">City</label>
        <input
          type="text"
          class="form-control"
          id="city"
          formControlName="city"
          required
          style="border-color: #12a594"
        />
      </div>
      <div class="form-group">
        <label for="state" style="color: #2d3748">State</label>
        <input
          type="text"
          class="form-control"
          id="state"
          formControlName="state"
          required
          style="border-color: #12a594"
        />
      </div>
      <div class="form-group">
        <label for="zip" style="color: #2d3748">ZIP Code</label>
        <input
          type="text"
          class="form-control"
          id="zip"
          formControlName="zip"
          required
          style="border-color: #12a594"
        />
      </div>
      <div class="form-group">
        <label for="foodPreferences" style="color: #2d3748"
          >Food Preferences</label
        >
        <select
          class="form-control"
          id="foodPreferences"
          formControlName="foodPreferences"
          style="border-color: #12a594"
        >
          <option value="">Select Preference</option>
          <option value="vegetarian">Non-Vegetarian</option>
          <option value="vegetarian">Vegetarian</option>
          <option value="vegan">Vegan</option>
          <option value="gluten-free">Gluten-Free</option>
        </select>
      </div>
      <button
        type="submit"
        class="btn btn-primary mt-3"
        style="background-color: #ff6f61; border: none"
      >
        Register
      </button>
    </form>

    <!-- Restaurant Form -->
    <form
      *ngIf="role === 'restaurant'"
      [formGroup]="restaurantForm"
      (ngSubmit)="onSubmit()"
    >
      <div class="form-group">
        <label for="restaurantName" style="color: #2d3748"
          >Restaurant Name</label
        >
        <input
          type="text"
          class="form-control"
          id="restaurantName"
          formControlName="restaurantName"
          required
          style="border-color: #12a594"
        />
      </div>
      <div class="form-group">
        <label for="email" style="color: #2d3748">Email</label>
        <input
          type="email"
          class="form-control"
          id="email"
          formControlName="email"
          required
          style="border-color: #12a594"
        />
      </div>
      <div class="form-group">
        <label for="password" style="color: #2d3748">Password</label>
        <input
          type="password"
          class="form-control"
          id="password"
          formControlName="password"
          required
          style="border-color: #12a594"
        />
      </div>
      <div class="form-group">
        <label for="phone" style="color: #2d3748">Phone Number</label>
        <input
          type="tel"
          class="form-control"
          id="phone"
          formControlName="phone"
          required
          style="border-color: #12a594"
        />
      </div>
      <div class="form-group">
        <label for="address" style="color: #2d3748">Restaurant Address</label>
        <input
          type="text"
          class="form-control"
          id="address"
          formControlName="address"
          required
          style="border-color: #12a594"
        />
      </div>
      <div class="form-group">
        <label for="city" style="color: #2d3748">City</label>
        <input
          type="text"
          class="form-control"
          id="city"
          formControlName="city"
          required
          style="border-color: #12a594"
        />
      </div>
      <div class="form-group">
        <label for="state" style="color: #2d3748">State</label>
        <input
          type="text"
          class="form-control"
          id="state"
          formControlName="state"
          required
          style="border-color: #12a594"
        />
      </div>
      <div class="form-group">
        <label for="zip" style="color: #2d3748">ZIP Code</label>
        <input
          type="text"
          class="form-control"
          id="zip"
          formControlName="zip"
          required
          style="border-color: #12a594"
        />
      </div>
      <div class="form-group">
        <label for="deliveryAreas" style="color: #2d3748">Other branches</label>
        <input
          type="text"
          class="form-control"
          id="deliveryAreas"
          formControlName="deliveryAreas"
          required
          style="border-color: #12a594"
        />
      </div>
      <div class="form-group">
        <label for="cuisineType" style="color: #2d3748">Cuisine Type</label>
        <input
          type="text"
          class="form-control"
          id="cuisineType"
          formControlName="cuisineType"
          required
          style="border-color: #12a594"
        />
      </div>

      <!-- Dynamic Dish Addition -->
      <div formArrayName="dishes">
        <div
          *ngFor="let dish of dishes.controls; let i = index"
          [formGroupName]="i"
        >
          <div class="card mb-3">
            <div class="card-body">
              <h5 class="card-title" style="color: #12a594">
                Dish {{ i + 1 }}
              </h5>
              <div class="form-group">
                <label for="dishName" style="color: #2d3748">Dish Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="dishName"
                  formControlName="dishName"
                  required
                  style="border-color: #12a594"
                />
              </div>
              <div class="form-group">
                <label for="description" style="color: #2d3748"
                  >Description</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="description"
                  formControlName="description"
                  required
                  style="border-color: #12a594"
                />
              </div>
              <div class="form-group">
                <label for="price" style="color: #2d3748">Price</label>
                <input
                  type="number"
                  class="form-control"
                  id="price"
                  formControlName="price"
                  required
                  style="border-color: #12a594"
                />
              </div>
              <div class="form-group">
                <label for="picture" style="color: #2d3748"
                  >Picture of the dish</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="picture"
                  formControlName="picture"
                  required
                  style="border-color: #12a594"
                />
              </div>
              <button
                type="button"
                class="btn btn-danger"
                (click)="removeDish(i)"
                style="background-color: #ff6f61; border: none"
              >
                Remove Dish
              </button>
            </div>
          </div>
        </div>
      </div>
      <button
        type="button"
        class="btn btn-success mb-3"
        (click)="addDish()"
        style="background-color: #12a594; border: none"
      >
        Add Dish
      </button>

      <div class="form-group">
        <label for="openingHours" style="color: #2d3748">Opening Hours</label>
        <input
          type="text"
          class="form-control"
          id="openingHours"
          formControlName="openingHours"
          required
          style="border-color: #12a594"
        />
      </div>
      <button
        type="submit"
        class="btn btn-primary mt-3"
        style="background-color: #ff6f61; border: none"
      >
        Register
      </button>
    </form>

    <!-- Delivery Form -->
    <form
      *ngIf="role === 'delivery'"
      [formGroup]="deliveryForm"
      (ngSubmit)="onSubmit()"
    >
      <div class="form-group">
        <label for="name" style="color: #2d3748">Full Name</label>
        <input
          type="text"
          class="form-control"
          id="name"
          formControlName="name"
          required
          style="border-color: #12a594"
        />
      </div>
      <div class="form-group">
        <label for="email" style="color: #2d3748">Email</label>
        <input
          type="email"
          class="form-control"
          id="email"
          formControlName="email"
          required
          style="border-color: #12a594"
        />
      </div>
      <div class="form-group">
        <label for="password" style="color: #2d3748">Password</label>
        <input
          type="password"
          class="form-control"
          id="password"
          formControlName="password"
          required
          style="border-color: #12a594"
        />
      </div>
      <div class="form-group">
        <label for="phone" style="color: #2d3748">Phone Number</label>
        <input
          type="tel"
          class="form-control"
          id="phone"
          formControlName="phone"
          required
          style="border-color: #12a594"
        />
      </div>
      <div class="form-group">
        <label for="vehicleType" style="color: #2d3748"
          >Vehicle Type (Model)</label
        >
        <input
          type="text"
          class="form-control"
          id="vehicleType"
          formControlName="vehicleType"
          required
          style="border-color: #12a594"
        />
      </div>
      <div class="form-group">
        <label for="vehicleNumber" style="color: #2d3748">Vehicle Number</label>
        <input
          type="text"
          class="form-control"
          id="vehicleNumber"
          formControlName="vehicleNumber"
          required
          style="border-color: #12a594"
        />
      </div>
      <div class="form-group">
        <label for="workingHours" style="color: #2d3748">Working Hours</label>
        <input
          type="text"
          class="form-control"
          id="workingHours"
          formControlName="workingHours"
          required
          style="border-color: #12a594"
        />
      </div>
      <button
        type="submit"
        class="btn btn-primary mt-3"
        style="background-color: #ff6f61; border: none"
      >
        Register
      </button>
    </form>
  </div>
</div>
